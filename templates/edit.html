{% extends "base.html" %}

{% block head %}
    <title>Edit Post</title>
{% endblock %}


{% block body %}
    <h1>Editing Post</h1>

        <hr>
            <h2>Edit:</h2>
            <form action="/posts/edit/{{post.id}}" method="POST">

                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" value="{{post.title}}" required><br><br>

                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" value="{{post.author}}"><br><br>

                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="4" cols="50" required>{{post.content}}</textarea><br><br>

                <input type="submit" value="Save">
            </form>
        <hr>
       

{% endblock %}
