<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% block head %} {% endblock %}
</head>

<body>

    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid"> <a class="navbar-brand" href="/">Clive Nyaga's Blog</a> <button class="navbar-toggler"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/">Home</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/posts">Posts</a> </li>
                    <li class="nav-item"> <a class="nav-link disabled" aria-disabled="true">About</a> </li>
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#"
                            data-bs-toggle="dropdown" aria-expanded="false">Contact Us</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://github.com/Clive-Nyaga">GitHub</a></li>
                            <li><a class="dropdown-item" href="https://www.linkedin.com/in/clive-nyaga/">LinkedIn</a></li>
                            <li><a class="dropdown-item" href="https://www.datacamp.com/portfolio/nyagaclive">DataCamp</a></li>
                            <!--<li><a class="dropdown-item" href="#">Instagram</a></li>-->
                        </ul>
                    </li>
                </ul>
                <form role="search"> <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block body %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
